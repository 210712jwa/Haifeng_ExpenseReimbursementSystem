<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Expense Reimbursement System</title>
    <link>
    </link>
</head>

<body>
   <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="logo">
                <a class="navbar-brand" href="index.html"><img src="image/logo.png" width="50" height="50" alt=""></a>
            </div>

            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="index.html">View</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown ml-auto" id="login-logo">
                <button cclass="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 0; background: transparent"><img src="image/login.png" height="30"
                    width="30"></button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" id="login-nav" href="/index.html">Login</button>
                      </div>
                      </div>

        </nav>
    </header> 

    <div style="padding-top: 100px">
        <div class="border border-primary rounded container" style="width: 500px; display: block; ">

            <form id="loginform">
                <div style="text-align:center">Reimbursement Login</div>
                <br>
                <div class="form-group row">
                    <label for="username" style="padding-left: 5px;">Username:</label>
                    <input class="form-control" id="username" placeholder="Username" required></input>
                    <div class="invalid-feedback">
                        Invalid Username!
                    </div>
                </div>
                <p></p>
                <br>
                <div class="form-group row">
                    <label for="password" style="padding-left: 5px;">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required></input>
                    <div class="invalid-feedback">
                        Invalid password!
                    </div>
                </div>
                <div id="account-link">
                    <div id="login-message" style="color: red;visibility: hidden;">Invalid Login</div>
                </div>
                <br><br>

                <div id="login-button-position">
                    <input type="submit" id="login" value="Login">
                </div>
            </form>

        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    
</body>

</html>
