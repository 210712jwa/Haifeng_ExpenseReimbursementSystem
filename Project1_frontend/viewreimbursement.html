<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>View My Reimbursement</title>
  <link>
  </link>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div id="logo">
        <a class="navbar-brand" href="index.html"><img src="image/logo.png" width="50" height="50" alt=""></a>
      </div>

      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="index.html">View</a>
          </li>
        </ul>
      </div>


      <div class="btn-group dropleft ml-auto" id="login-logo">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="border: 0; background: transparent"><img
            src="image/login.png" height="30" width="30"></button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button" id="logout">Logout</button>
        </div>
      </div>

    </nav>
  </header>

  <button type="button" id="post" class="btn btn-outline-info float-right" style="margin:10px;" data-toggle="modal"
    data-target="#ReimbursementModalCenter">
    POST
  </button>

  <!-- Modal -->
  <div class="modal fade" id="ReimbursementModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="ReimbursementModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ReimbursementModalLongTitle">Submit Reimbursement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="AmountFormControlInput1">Reimbursement Amount</label>
              <input type="text" id="amountInput" class="form-control" id="amountFormControlInput1" required>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </div>
            <div class="form-group">
              <label for="typeFormControlSelect1">Reimbursement Type</label>
              <select class="form-control" id="typeFormControlSelect1">
                <option>lodging</option>
                <option>travel</option>
                <option>food</option>
                <option>other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="descriptionFormControlTextarea1">Description</label>
              <textarea class="form-control" id="descirptionFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Reciept</label>
              <input type="file" class="form-control-file" id="fileUpload">
            </div>
        </div>
        <div class="modal-footer" id="popupselection">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="imageModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="ReimbursementModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLongTitle">Image Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="popclose">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalbody">
          <img id="imgid" style="vertical-align:middle;">
        </div>
      </div>
    </div>
  </div>
  <section id="reimbursement">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Amount</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
          <th scope="col">Submitted</th>
          <th scope="col">Resolved</th>
          <th scope="col">Resolver</th>
          <th scope="col">Receipt</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="js/viewreimbursement.js"></script>

</body>

</html>
