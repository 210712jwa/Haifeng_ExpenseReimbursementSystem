<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="logo">
                <a class="navbar-brand" href="index.html"><img src="image/logo.png" width="50" height="50" alt=""></a>

            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a>

                <div class="dropdown-menu">
                    <button class="dropdown-item" type="button" id="logout">Logout</button>

    </header>

    <h1 style="font-size:x-large;font-family:'Times New Roman', Times, serif; text-align: center;">Employee Account Sign
        Up</h1>
    <form class="container">
        <label for="validationServer01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationServer01" required>
        <div class="invalid-feedback" id="firstnamevalidationfeedback">
            Please provide a valid first name.
        </div>

        <label for="validationServer02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationServer02" required>
        <div class="invalid-feedback" id="lastnamevalidationfeedback">
            Please provide a valid last name.
        </div>


        <label for="validationServerUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationServerUsername"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="usernamevalidationfeedback" class="invalid-feedback">
                Please choose a username.
            </div>
        </div>


        <label for="validationServer03" class="form-label">Password</label>
        <input type="text" class="form-control" id="passowrd" aria-describedby="validationServer03Feedback" required>
        <div id="passwordvalidationFeedback" class="invalid-feedback">
            Please provide a valid password.
        </div>
        </div>

        <label for="validationServer03" class="form-label">Email</label>
        <input type="text" class="form-control" id="passowrd" aria-describedby="validationServer03Feedback" required>
        <div id="passwordvalidationFeedback" class="invalid-feedback">
            Please provide a valid email.
        </div>
        </div>

        <label for="validationServer05" class="form-label">Company code</label>
        <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback"
            required>
        <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a company code.
        </div>

        <div>
            <button class="btn btn-primary" type="submit" id="signup">Submit form</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
