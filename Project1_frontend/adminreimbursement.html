<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Expense Reimbursement System</title>
  <link>
  </link>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div id="logo">
        <a class="navbar-brand" href="index.html"><img src="image/logo.png" width="50" height="50" alt=""></a>
      </div>

      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="index.html">View</a>
          </li>
        </ul>
      </div>

      <div class="btn-group dropleft ml-auto" id="login-logo">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="border: 0; background: transparent"><img
            src="image/login.png" height="30" width="30"></button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button" id="logout">Logout</button>
        </div>
      </div>

    </nav>
  </header>
  </nav>
  <div class="modal fade" id="imageModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="ReimbursementModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLongTitle">Image Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="popclose">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalbody">
          <img id="imgid" style="vertical-align:middle;">
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group float-right" id="filter-group" role="group" aria-label="Basic example" style="margin: 10px;">
    <button type="button" class="btn btn-outline-success" id="approvefilter">Approved</button>
    <button type="button" class="btn btn-outline-info" id="pendingfilter">Pending</button>
    <button type="button" class="btn btn-outline-danger" id="deniedfilter">Denied</button>
    <button type="button" class="btn btn-outline-primary" id="showdefault">Default</button>
  </div>
  <span class="float-right" style="font-family:'Times New Roman', Times, serif medium; margin-top: 16px;">Status Filter:
  </span>
  <table class="table table-hover" id="reimbursement-table">
    <thead>
      <tr>
        <th scope="col" style="width: 2%">id</th>
        <th scope="col" style="width: 8%">Amount</th>
        <th scope="col" style="width: 5%">Type</th>
        <th scope="col" style="width: 15%">Description</th>
        <th scope="col" style="width: 10%">Submitted</th>
        <th scope="col" style="width: 10%">Resolved</th>
        <th scope="col" style="width: 10%">Author</th>
        <th scope="col" style="width: 10%">Receipt</th>
        <th scope="col" style="width: 5%">Status</th>
        <th scope="col" style="width: 10%">Decision</th>

      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="js/adminreimbursement.js"></script>
</body>

</html>
